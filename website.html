          <div class="social">
            <a href="" class="fb">Fb</a>

        <div class="text-container2">

            <h1>Black Tee</h1>

            </div>

          </div>

            <img src="blackshirt.jpg" alt="" height="500px" />

              <p class="price">$20.00</p>

          <a href="#" class="first-btn active-btn">01</a>
